[package]
name = "redact-client"
version = "0.1.0"
authors = ["ajp <8890201+ajpauwels@users.noreply.github.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1.0.2", features = ["macros", "rt-multi-thread"] }
warp = "0.3.0"
rust-config = { git = "https://github.com/ajpauwels/rust-config.git" }
serde = { version = "1.0.120", features = ["derive"] }
serde_json = "1.0.61"
futures = "0.3.12"
reqwest = { version = "0.11.0", features = ["json"] }
uuid = { version = "0.8.2", features = ["v4"] }
async-trait = "0.1.42"
async-session = "2.0.1"
sha2 = "0.9.2"
handlebars = "3.5.2"
thiserror = "1.0.23"
rand = "0.8.2"
hyper = "0.14.2"
rand_pcg = "0.3.0"
mockall = "0.9.0"
warp-sessions = { git = "https://github.com/ajpauwels/warp-sessions", rev = "a681a20645b2ea7feb365d38595e53c50847a5a6" }
base64 = "0.13.0"
